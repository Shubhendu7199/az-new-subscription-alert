name: Daily Subscription Scan

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  scan-subscriptions:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Azure Login action
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        enable-AzPSSession: true
        allow-no-subscriptions: true

    - name: Run Azure PowerShell Script File
      id: subscription_scan
      uses: azure/powershell@v2
      with:
        scriptPath: ./scripts/subscription_scan.ps1
        azPSVersion: "latest"
      env:
        AZURE_STORAGE_ACCOUNT: ${{ secrets.AZURE_STORAGE_ACCOUNT }}
        AZURE_STORAGE_KEY: ${{ secrets.AZURE_STORAGE_KEY }}
        TEAM_WEBHOOK_URL: ${{ secrets.TEAMS_WEBHOOK_URL }}

    - name: Send Teams Notification
      if: success() && steps.subscription_scan.outputs.new_subscriptions == 'true'
      run: |
        curl -H 'Content-Type: application/json' \
        -d '{"text": "New Azure Subscriptions Found. Check the latest scan results."}' \
        ${{ secrets.TEAMS_WEBHOOK_URL }}
      env:
        TEAMS_WEBHOOK_URL: ${{ secrets.TEAMS_WEBHOOK_URL }}

